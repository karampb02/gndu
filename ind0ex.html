<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

        body {
            font-family: 'Inter', sans-serif;

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

        <p class="text-gray-600 mb-10 text-lg">Please select a section to begin.</p>
        <div class="flex flex-col sm:flex-row justify-center items-center gap-5">

            <a href="attendance.html?section=A"
                class="w-full sm:w-auto px-8 py-4 text-lg font-semibold text-white bg-blue-600 rounded-lg shadow-md transition-all duration-300 ease-in-out hover:bg-blue-700 hover:-translate-y-1">
                Section A
            </a>

            <a href="attendance.html?section=B"
                class="w-full sm:w-auto px-8 py-4 text-lg font-semibold text-white bg-teal-600 rounded-lg shadow-md transition-all duration-300 ease-in-out hover:bg-teal-700 hover:-translate-y-1">
                Section B
            </a>

            <a href="attendance.html?section=C"
                class="w-full sm:w-auto px-8 py-4 text-lg font-semibold text-white bg-green-600 rounded-lg shadow-md transition-all duration-300 ease-in-out hover:bg-green-700 hover:-translate-y-1">
                Section CE
