<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Attendance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        tr.absent {
            background-color: #fef2f2;
        }

        tr.present {
            background-color: #dcfce7;
            color: #166534;
            font-weight: 500;
        }

        .theme-bg-blue {
            background-color: #2563eb;
        }

        .theme-hover-bg-blue:hover {
            background-color: #1d4ed8;
        }

        .theme-ring-blue:focus {
            ring-color: #2563eb;
            border-color: #2563eb;
        }

        .theme-bg-teal {
            background-color: #0d9488;
        }

        .theme-hover-bg-teal:hover {
            background-color: #0f766e;
        }

        .theme-ring-teal:focus {
            ring-color: #0d9488;
            border-color: #0d9488;
        }

        .theme-bg-green {
            background-color: #16a34a;
        }

        .theme-hover-bg-green:hover {
            background-color: #15803d;
        }

        .theme-ring-green:focus {
            ring-color: #16a34a;
            border-color: #16a34a;
        }
    </style>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto p-4 md:p-8">

        <!-- Header -->
        <header class="bg-white p-6 rounded-xl shadow-lg mb-6">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                <div>
                    <h2 id="section-title" class="text-3xl font-bold text-gray-800">Attendance</h2>
                    <!-- This line is updated -->
                    <p id="date" class="text-gray-600 font-medium mt-2 text-sm sm:text-base"></p>
                </div>
                <div class="mt-4 md:mt-0 w-full md:w-1/3">
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject Name</label>
                    <input id="subject"
                        class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        placeholder="e.g., Data Structures" />
                </div>
            </div>
        </header>

        <!-- Live Stats -->
        <div class="grid grid-cols-3 gap-4 mb-6 text-center">
            <div class="bg-green-100 p-4 rounded-lg shadow">
                <p class="text-lg font-semibold text-green-800">Present</p>
                <p id="present-count" class="text-3xl font-bold text-green-600">0</p>
            </div>
            <div class="bg-red-100 p-4 rounded-lg shadow">
                <p class="text-lg font-semibold text-red-800">Absent</p>
                <p id="absent-count" class="text-3xl font-bold text-red-600">0</p>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg shadow">
                <p class="text-lg font-semibold text-gray-800">Total</p>
                <p id="total-count" class="text-3xl font-bold text-gray-600">0</p>
            </div>
        </div>

        <!-- Attendance Table -->
        <main class="bg-white rounded-xl shadow-lg overflow-hidden">
            <table id="attendanceTable" class="w-full text-left">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-4 font-semibold uppercase text-sm text-gray-600 w-24">Roll No.</th>
                        <th class="px-6 py-4 font-semibold uppercase text-sm text-gray-600">Student Name</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- JS will populate this -->
                </tbody>
            </table>
        </main>

        <!-- Action Buttons -->
        <footer class="mt-8 flex justify-end gap-4">
            <button id="reset-btn"
                class="px-6 py-2 bg-gray-600 text-white font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 hover:bg-gray-700">Reset</button>
            <button id="export-btn"
                class="px-6 py-2 text-white font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105">Export
                as PDF</button>
        </footer>

    </div>

    <!-- Password Modal -->
    <div id="password-modal"
        class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4">Enter Password</h3>
            <p class="text-gray-600 mb-6">A password is required to export the PDF report.</p>
            <input type="password" id="password-input"
                class="w-full p-2 border border-gray-300 rounded-md shadow-sm mb-4" placeholder="Password">
            <div id="password-error" class="text-red-500 text-sm mb-4 hidden">Incorrect password. Please try again.
            </div>
            <div class="flex justify-end gap-4">
                <button id="cancel-btn"
                    class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Cancel</button>
                <button id="submit-password-btn" class="px-4 py-2 text-white rounded-md">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>

</body>

</html>
